<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body id="body">
    <main class="main">
      <div class="imgDiv">
        <img src="./images/bacardi.gif" alt="" />
      </div>
      <nav class="nav">
        <a class="head" href="index.html">RAD LIFE</a>
        <div class="navItems">
          <input type="search" placeholder="Find the best products for you..."><span class="search material-symbols-outlined">
            search
            </span>
          
          <div class="account">
            <a href=""
              >my account<span class="material-symbols-outlined">
                expand_more
                </span></a
            >
          </div>
          
        </div>
        <div class="cart">
          <a href="cart.html" class="cart-im">
            <button type="button" class="btn position-relative cartBtn">
              <ion-icon name="cart-outline"></ion-icon>

              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                id="count"
                >0</span
              >
            </button>
            <span id="totalBill">$0.00</span>
          </a>
        </div>
      </nav>
      <div class="mainPage">
        <div class="aside">
          <h4>SHOP BY CATEGORY</h4>
          <div class="asideItems">
            <button id="mensBtn">Men's Clothing</button>
            <button id="jeweleryBtn">Jewelery</button>
            <button id="electBtn">Electronics</button>
            <button id="womensBtn">Women's Clothing</button>
            <hr />
            <div>
              <footer>
                <a href="">Terms</a>
                <a href="">Privacy</a>
                <a href="">About</a>
                <a href="">Testimonials</a>
                <p>Copyright &copy; 2023 E-Shop. All legal rights reserved.</p>
              </footer>
            </div>
          </div>
        </div>
        <div class="rightPage">
          <div class="products">
            <div class="carousel">
              <button class="btnleft" id="btnLeft">
                <ion-icon name="chevron-back-outline"></ion-icon>
              </button>
              <img
                class="mainImage"
                id="mainImage"
                src="./images/shop1.jpg"
                alt=""
              />
              <button class="btnright" id="btnRight">
                <ion-icon name="chevron-forward-outline"></ion-icon>
              </button>
            </div>
            <div>
              <div class="shop">
                <h4 class="update">SHOP</h4>
                <p>Showing 1-20 of 20 results</p>
              </div>
              <div id="show"></div>
              <div id="mensShow" class="menShow"></div>
              <div id="womensShow"></div>
              <div id="jeweleryShow"></div>
              <div id="electShow"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="./app.js"></script>
</html>
